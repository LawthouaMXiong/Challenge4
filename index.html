<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="./assets/style/style.css">
  <title>Challenge 4</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-8 border p-4">

        <div class="row">
          <div class="col">
            <a href="#" id="showHighScores">View High Scores</a>
          </div>
          <div class="col d-none" id="timer">
            <p>Timer: <span id="time">0</span></p>
          </div>
          <div class="col d-none" id="timeEnd">Times up!!!</div>
        </div>

        <div class="landing">
          <h1>Coding Quiz!</h1>
          <p>Time to see how well you know your JavaScript fundamentals! Ready for the challenge??</p>
          <button class="btn btn-success mt-2 d-flex mx-auto" id="btn0">LETS GO!</button>
        </div>

        <div class="quiz d-none">
          <div class="card-body">
            <h3 class="card-text" id="questionPrompt">Question Goes Here</h3>
          </div>
          <div class="col-md-12 p-4" id="options">
            <button class="btn btn-success mt-2 btn-block text-left option" id="btn1">LETS GO!</button>
            <button class="btn btn-success mt-2 btn-block text-left option" id="btn2">LETS GO!</button>
            <button class="btn btn-success mt-2 btn-block text-left option" id="btn3">LETS GO!</button>
            <button class="btn btn-success mt-2 btn-block text-left option" id="btn4">LETS GO!</button>
          </div>
        </div>

        <div class="final d-none">
          <p>Your score: <span id="score">0</span></p>
          <form>
            <div class="form-group">
              <label for="inputName">Enter Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
            </div>
            <button type="submit" class="btn btn-primary" id="btnSub">Submit</button>
          </form>
        </div>

        <div class="highScoreSection d-none">
          <h1>Hall of Fame</h1>
          <ul class="list-group" id="highScores">
            <li class="list-group-item"></li>
          </ul>
        </div>


      </div>
    </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
